<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Viewport and Mobile Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />

  <!-- Primary Meta Tags -->
  <title>Aurite Studio - AI Agent Builder</title>
  <meta name="title" content="Aurite Studio - AI Agent Builder" />
  <meta name="description"
    content="Build, configure, and deploy intelligent AI agents with Aurite Studio. Create custom workflows, integrate MCP servers, and manage LLM configurations in an intuitive visual interface." />
  <meta name="keywords"
    content="AI agents, artificial intelligence, agent builder, MCP servers, LLM configuration, workflow automation, AI development, machine learning, chatbots, intelligent agents" />
  <meta name="author" content="Aurite AI" />
  <meta name="robots" content="index, follow" />

  <!-- Theme and Brand Colors -->
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="msapplication-TileColor" content="#8b5cf6" />
  <meta name="msapplication-navbutton-color" content="#8b5cf6" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Aurite Studio - AI Agent Builder" />
  <meta property="og:description"
    content="Build, configure, and deploy intelligent AI agents with Aurite Studio. Create custom workflows, integrate MCP servers, and manage LLM configurations in an intuitive visual interface." />
  <meta property="og:site_name" content="Aurite Studio" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Aurite Studio - AI Agent Builder" />
  <meta property="twitter:description"
    content="Build, configure, and deploy intelligent AI agents with Aurite Studio. Create custom workflows, integrate MCP servers, and manage LLM configurations in an intuitive visual interface." />

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss: http: https:;" />

  <!-- Resource Hints for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />

  <!-- Favicon and Icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Aurite Studio" />
  <meta name="apple-touch-fullscreen" content="yes" />

  <!-- Microsoft PWA Meta Tags -->
  <meta name="msapplication-starturl" content="/" />
  <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />


  <!-- Accessibility Features -->
  <meta name="color-scheme" content="light dark" />

  <!-- Preload Critical Resources -->
  <link rel="preload" href="%PUBLIC_URL%/logo.png" as="image" type="image/png" />

  <!-- High Contrast Support -->
  <style>
    @media (prefers-contrast: high) {
      :root {
        --high-contrast-bg: #000000;
        --high-contrast-text: #ffffff;
        --high-contrast-accent: #ffff00;
      }
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 18px;
      font-weight: 500;
      margin-top: 20px;
      text-align: center;
    }

    /* Skip Navigation Link */
    .skip-nav {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 10000;
      font-size: 14px;
    }

    .skip-nav:focus {
      top: 6px;
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
      }

      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <!-- Skip Navigation Link for Accessibility -->
  <a href="#root" class="skip-nav">Skip to main content</a>

  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Aurite Studio...</div>
    </div>
  </div>

  <!-- No JavaScript Fallback -->
  <noscript>
    <div
      style="padding: 20px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;">
      <h1>JavaScript Required</h1>
      <p>Aurite Studio requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
      <p>If you're having trouble, please visit our <a
          href="https://github.com/Aurite-ai/aurite-agents/tree/main/frontend/packages/aurite-studio">troubleshooting
          guide</a>.</p>
    </div>
  </noscript>

  <!-- Main Application Root -->
  <div id="root"></div>

  <!-- Runtime Configuration Injection -->
  <script>
    window.AURITE_CONFIG = {
      apiKey: '{{API_KEY}}',
      apiBaseUrl: '{{API_BASE_URL}}',
      serverPort: '{{SERVER_PORT}}',
      environment: '{{ENVIRONMENT}}',
      version: '{{VERSION}}'
    };
  </script>

  <!-- Loading Screen Script -->
  <script>
    // Hide loading screen when React app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function () {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 100);
    });

    // Fallback: Hide loading screen after 10 seconds
    setTimeout(function () {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
        loadingScreen.classList.add('fade-out');
        setTimeout(function () {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }, 10000);
  </script>
</body>

</html>
